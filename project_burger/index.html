<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img class="brand-logo" src="./images/foodie hamburger logo.png" alt="foodie hamburger logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#top-picks">Top Picks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#whopper">Whopper</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stunner-menu">Stunner Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#new-foodie-collection">New Foodie Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#deal-of-the-day">Deal of the Day</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="./images/Group 2.png" alt="hero-image">
            </div>
            <p>Well, You canâ€™t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="./images/tray.png" alt="waiter with burger and fries">
            </div>
        </section>
        <section id="whopper" class="section">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="./images/triplecheese.png" alt="triple cheese burger">
            </div>
        </section>
        <section id="stunner-menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="./images/combo.png" alt="burger with fries">
            </div>
        </section>
        <section id="new-foodie-collection" class="section">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="./images/combo2.png" alt="burger with fries and sauce">
            </div>
        </section>
        <section id="deal-of-the-day" class="section">
            <h2>Deal of the Day</h2>
            <div class="img-container">
                <img class="last-img" src="./images/triplecombo.png" alt="burger with fries and shakes">
            </div>
        </section>
        <footer>
            <h3 class="bottom"><a class="bottom-link" href="#">Go to Top</a></h3>
            <p class="footer-note">Made with <span style="color: red;">&#10084;</span> by Kaushal Agrawal</p>
        </footer>
    </main>
</body>
</html>
