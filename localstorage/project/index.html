<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS ON TODAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" 
                rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1 class="heading">Focus on <span>&nbsp;Today</span></h1>
        <div class="app-container">
            <h2 class="sub-heading">Today<img class="sun-image" src="./images/Sun.png" alt="sun"></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon"
                        src="./images/tick.png" 
                        alt="tick-icon"
                    />
                </div>
                <input 
                    class="goal-input" 
                    id="first"
                    type="text" 
                    placeholder="Add new goal..."
                />
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon"
                        src="./images/tick.png" 
                        alt="tick-icon"
                    />
                </div>
                <input 
                    class="goal-input" 
                    id="second"
                    type="text" 
                    placeholder="Add new goal..."
                />
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon"
                        src="./images/tick.png" 
                        alt="tick-icon"
                    />
                </div>
                <input 
                    class="goal-input"
                    id="third" 
                    type="text" 
                    placeholder="Add new goal..."
                />
            </div>
            <p class="footer-heading">"Move one step ahead, today!"</p>
            <p class="footer-para">Made with <span style="color: red;">&nbsp; ‚ù§ &nbsp;</span> by Kaushal Agrawal</p>
        </div>
    </main>
</body>
</html>
