<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <form>
        <div class="form-control">
          <label>User1: </label>
          <input
            id="user-1"
            type="text"
            placeholder="DD/MM/YYYY HH:mm"
            value="13/03/1998 18:30"
          />
        </div>
        <span class="span">VS</span>
        <div class="form-control">
          <label>User2: </label>
          <input
            id="user-2"
            type="text"
            placeholder="Enter time in MilliSeconds"
            value="04/12/1997 05:58"
          />
        </div>

        <div class="button">
          <button>Compare</button>
        </div>
      </form>
    </div>
    <p></p>
  </body>
</html>
